 <!DOCTYPE html>
<html>
<head>
<link rel='stylesheet' href='stylesheet.css' type='text/css' media='screen'> 
</head>
<body>

<h1>This is a Heading</h1>
<p>This is a paragraph.</p>
<button class="button" id="killSwitch">Get in touch</button>

<script>
    document.getElementById('killSwitch').addEventListener('click', async() => {
        try {
            const res = await fetch('/terminate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: 'Kill me pleaseeee !' })
            });
            const text = await res.text();
            console.log('Response from server:', text);
			alert("server is dead");
        } catch (err) {
            console.error(err);
            alert('Error: ' + err.message);
        }
    });
</script>

</body>
</html>
